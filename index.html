<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class = "container-card">
    <div class = "card">
      <img src = "assets/images/illustration-article.svg" alt = "illustration-article" class = "card-image">
    </div>

    <div class = "card-content"> 
      <div class = "card-meta">
        <span class = "card-tag"> Learning </span>
        <span class = "card-date"> Published 21 Dec 2023 </span>
      </div>
    </div>

    <h3 class = "card-title"> HTML & CSS foundations</h3>
    <p class = "card-description"> These languages are the backbone of every website, defining structure, content, and presentation. </p>
    
    <div class = "card-author">
      <img src = "assets/images/image-avatar.webp" alt = "author" class = "author-photo">
      <span class = "author-name"> By Greg Hooper</span>
    </div>  

  </div>

 
  
</body>

<footer> 
  <div class="attribution">

  </div>
</footer>

</html>
